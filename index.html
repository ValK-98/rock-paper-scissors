<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="container">
      <div id="title">Orc, Goblin, Troll</div>
      <div id="round">Round:</div>
      <div id="player-buttons">
        <img id="goblin" class="player-button" src="images/goblin.png" alt="goblin" />
        <img id="ogre" class="player-button" src="images/ogre.png" alt="goblin" />
        <img id="troll" class="player-button" src="images/troll.png" alt="goblin" />
      </div>
      <div id=npc-choice></div>
      <div id="scores">
        <div class="score">Player Score:</div>
        <div class="score">Computer Score:</div>
      </div>
    </div>
  </body>
  <footer>
    <script src="script.js" async></script>
  </footer>
</html>
